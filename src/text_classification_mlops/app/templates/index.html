<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application MLOps - Classification</title>
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
        }

        textarea.form-control {
            border-radius: 10px;
            resize: none;
        }

        .btn-custom {
            background: #6200ea;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: #3700b3;
        }

        .alert-info {
            border-radius: 10px;
            background-color: #f1f8ff;
            border: 1px solid #90caf9;
            color: #0d47a1;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 70px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 650px;">

        <div class="logo-container">
            <img src="/static/logo-md3si.png" alt="Logo MD3SI">
        </div>

        <div class="text-center mb-4">
            <h1 class="display-6 text-primary">üöÄ MLOps Text Classifier</h1>
            <p class="lead text-muted">Entrez un texte et d√©couvrez sa cat√©gorie !</p>
        </div>

        <form method="post">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="5" placeholder="Entrez votre texte ici..." required>{{ text_input or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100">
                üîç Pr√©dire
            </button>
        </form>

        {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <strong>R√©sultat :</strong> {{ prediction | capitalize }}<br>
                {% if duration is defined %}
                <small class="text-muted">‚è± Temps d'ex√©cution : {{ duration }} ms</small>
                {% endif %}
            </div>
        {% endif %}

    </div>

    <footer class="text-center mt-4">
        &copy; 2025 - Projet MLOps | Master D3SI
    </footer>
</div>
</body>
</html>
